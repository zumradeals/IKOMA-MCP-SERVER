version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ikoma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-ikoma}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ikoma}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ikoma

  ikoma-mcp:
    build: .
    environment:
      SERVER_MODE: ${SERVER_MODE:-hybrid}
      MCP_ENABLED: ${MCP_ENABLED:-true}
      HTTP_ENABLED: ${HTTP_ENABLED:-true}
      HTTP_PORT: ${HTTP_PORT:-3000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-ikoma}
      POSTGRES_USER: ${POSTGRES_USER:-ikoma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      API_KEY_HASH: ${API_KEY_HASH}
      APPS_ROOT: /srv/apps
      AUDIT_LOG: /var/log/ikoma/audit.jsonl
      DOCKER_SOCKET: /var/run/docker.sock
      IKOMA_ROLE: ${IKOMA_ROLE:-operator}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - apps-data:/srv/apps
      - audit-logs:/var/log/ikoma
      - backups:/var/backups/ikoma
    ports:
      - "${HTTP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ikoma
    stdin_open: true
    tty: true

volumes:
  postgres-data:
  apps-data:
  audit-logs:
  backups:

networks:
  ikoma:
    driver: bridge